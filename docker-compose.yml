services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projetodelivery
    volumes:
      - prisma_dev_db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projetodelivery"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./delivery-saas-backend
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ./delivery-saas-backend:/app:delegated
      - /app/node_modules
    command: sh scripts/dev-start.sh
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/projetodelivery
      - JWT_SECRET=dev-jwt-secret
      - DISABLE_SSL=1
      - FRONTEND_ORIGIN=http://localhost:5173
      - NODE_ENV=development
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_IMPORT_MODEL=${OPENAI_IMPORT_MODEL:-gpt-4o}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./delivery-saas-frontend:/app:delegated
      - /app/node_modules
    command: sh -c "npm ci --silent && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  prisma_dev_db:
    name: projeto_prisma_dev_db
