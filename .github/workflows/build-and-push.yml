name: Build and push Docker images

on:
  push:
    branches: [ 'develop' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./delivery-saas-backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/projetodelivery-backend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/projetodelivery-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./delivery-saas-frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/projetodelivery-frontend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/projetodelivery-frontend:${{ github.sha }}

      - name: Trigger EasyPanel webhook (optional)
        if: secrets.EASYPANEL_DEPLOY_HOOK != ''
        env:
          BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/projetodelivery-backend:${{ github.ref_name }}
          FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/projetodelivery-frontend:${{ github.ref_name }}
        run: |
          echo "Calling EasyPanel webhook to trigger deploy..."
          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"ref\": \"${{ github.ref }}\", \"backend\": \"${BACKEND_IMAGE}\", \"frontend\": \"${FRONTEND_IMAGE}\"}" \
            "${{ secrets.EASYPANEL_DEPLOY_HOOK }}" || true
