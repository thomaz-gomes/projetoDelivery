name: Build and publish Docker images

on:
  push:
    branches: [ 'develop', 'main' ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push (GHCR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./delivery-saas-backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/projetodelivery-backend:${{ github.ref_name }}-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/projetodelivery-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./delivery-saas-frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/projetodelivery-frontend:${{ github.ref_name }}-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/projetodelivery-frontend:latest
