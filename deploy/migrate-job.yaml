apiVersion: batch/v1
kind: Job
metadata:
  name: projetodelivery-migrate
  namespace: default
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: ghcr.io/thomaz-gomes/projetodelivery-backend:latest
        command: ["sh", "-c", "npx prisma generate && npx prisma migrate deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: projetodelivery-secrets
              key: DATABASE_URL
        - name: NODE_ENV
          value: "production"
      imagePullSecrets:
      - name: ghcr-secret
