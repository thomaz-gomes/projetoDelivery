# Nginx - Reverse Proxy para o Frontend
# Copie para /etc/nginx/sites-available/app.conf
# Ative com: ln -s /etc/nginx/sites-available/app.conf /etc/nginx/sites-enabled/
# O Certbot adicionará o bloco HTTPS (443) e redirect HTTP→HTTPS automaticamente.

server {
    listen 80;
    server_name APP_DOMAIN_PLACEHOLDER;

    client_max_body_size 20M;

    # Socket.IO — o Print Agent pode conectar pelo domínio do app também.
    # DEVE vir ANTES de location / para ter prioridade.
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }

    # Frontend (Vue SPA via container Docker)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
