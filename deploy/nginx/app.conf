# Nginx - Reverse Proxy para o Frontend
# Copie para /etc/nginx/sites-available/app.conf
# Ative com: ln -s /etc/nginx/sites-available/app.conf /etc/nginx/sites-enabled/
# O Certbot adicionará os blocos SSL automaticamente.

server {
    listen 80;
    server_name APP_DOMAIN_PLACEHOLDER;

    # Socket.IO — o Print Agent pode conectar tanto pelo domínio do app quanto pelo da API.
    # Redireciona /socket.io/ para o backend (porta 3000) com suporte a WebSocket.
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
