# Nginx - Reverse Proxy para o Frontend
# Copie para /etc/nginx/sites-available/app.conf
# Ative com: ln -s /etc/nginx/sites-available/app.conf /etc/nginx/sites-enabled/
# O Certbot adicionar√° os blocos SSL automaticamente.

server {
    listen 80;
    server_name APP_DOMAIN_PLACEHOLDER;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
