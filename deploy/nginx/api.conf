# Nginx - Reverse Proxy para a API (backend)
# Copie para /etc/nginx/sites-available/api.conf
# Ative com: ln -s /etc/nginx/sites-available/api.conf /etc/nginx/sites-enabled/
# O Certbot adicionará os blocos SSL automaticamente.
#
# IMPORTANTE: o map abaixo deve estar no bloco http{} do nginx.conf principal.
# Se já existir (ex: em /etc/nginx/conf.d/), não repita.
# Se não existir, adicione em /etc/nginx/conf.d/websocket.conf:
#   map $http_upgrade $connection_upgrade { default upgrade; '' close; }

# ── HTTP → HTTPS redirect ─────────────────────────────────────────────────────
server {
    listen 80;
    server_name API_DOMAIN_PLACEHOLDER;
    return 301 https://$host$request_uri;
}

# ── HTTPS (proxy para o backend) ──────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name API_DOMAIN_PLACEHOLDER;

    # Certificados gerenciados pelo Certbot — preenchido automaticamente:
    # ssl_certificate     /etc/letsencrypt/live/API_DOMAIN_PLACEHOLDER/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/API_DOMAIN_PLACEHOLDER/privkey.pem;
    # include             /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Tamanho máximo de upload (imagens de produtos, etc.)
    client_max_body_size 20M;

    # Socket.IO — WebSocket upgrade + long-polling
    # DEVE vir ANTES de location / para ter prioridade.
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;

        # $connection_upgrade: "upgrade" quando há Upgrade header (WebSocket),
        # "close" para polling HTTP normal. Requires map no nginx.conf principal.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Sem buffering: polling HTTP precisa de resposta imediata
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Timeouts longos para manter WebSocket e long-poll abertos
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }

    # Todas as demais rotas → backend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
