# Nginx - Reverse Proxy para a API (backend)
# Copie para /etc/nginx/sites-available/api.conf
# Ative com: ln -s /etc/nginx/sites-available/api.conf /etc/nginx/sites-enabled/
# O Certbot adicionará os blocos SSL automaticamente.

server {
    listen 80;
    server_name API_DOMAIN_PLACEHOLDER;

    # Tamanho máximo de upload (imagens de produtos, etc.)
    client_max_body_size 20M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO — WebSocket upgrade + long-polling
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;

        # Necessário para upgrade WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Sem buffering: polling HTTP precisa de resposta imediata (streaming)
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Timeouts longos para manter WebSocket e long-poll abertos
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }
}
