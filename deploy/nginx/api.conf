# Nginx - Reverse Proxy para a API (backend)
# Copie para /etc/nginx/sites-available/api.conf
# Ative com: ln -s /etc/nginx/sites-available/api.conf /etc/nginx/sites-enabled/
# O Certbot adicionará o bloco HTTPS (443) e redirect HTTP→HTTPS automaticamente.

server {
    listen 80;
    server_name API_DOMAIN_PLACEHOLDER;

    # Tamanho máximo de upload (imagens de produtos, etc.)
    client_max_body_size 20M;

    # Socket.IO — DEVE vir ANTES de location / para ter prioridade.
    # WebSocket upgrade + long-polling via $connection_upgrade (definido em websocket.conf)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;

        # $connection_upgrade: "upgrade" p/ WebSocket, "close" p/ polling HTTP normal.
        # Requer o map em /etc/nginx/conf.d/websocket.conf
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }

    # Todas as demais rotas → backend (direto, sem prefixo /api/)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
